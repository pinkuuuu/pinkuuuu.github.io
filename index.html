<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2door Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex align-content-center vh-100 justify-content-center">
            <div class="col-xl-4">
                <input type="number" class="form-control form-control-lg" id="priceJPY" placeholder="Nhập tổng giá JPY" min="300"></input>
            </div>

            <div class="col-xl-2">
                <button onclick="calculate()" class="btn btn-dark btn-lg" id="submitBtn" type="submit">Check giá</button>
            </div>
            
            <span style="white-space: pre-line"></span>

            <div class="col-xl-4 mt-xl-3 text-center">
                <h2>
                    <p id="result"></p>
                </h2>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/function.js"></script>

</html>
